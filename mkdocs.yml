site_name: Cold Storage Management System
site_description: Documentation for Cold Storage Management System - A comprehensive solution for managing agricultural cold storage operations
site_author: Ganesh Sutar

# Theme configuration
theme:
  name: shadcn

# Custom CSS
extra_css:
  - stylesheets/custom.css

# Plugins
plugins:
  - search

# Markdown extensions
markdown_extensions:
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - attr_list

# Navigation structure
nav:
  - Home: index.md
  - Requirements:
    - Overview: overview.md
    - Application Requirements: app-requirements.md
    - High Architecture: high-arch.md
  - Use Cases:
    - Overview: use-cases.md
    - User & Organization: use-cases/user-org.md
    - Operator: use-cases/operator.md
    - Manager: use-cases/manager.md
    - Accountant: use-cases/accountant.md
    - System: use-cases/system.md
  - Design:
    - Entities & Operations: entities.md
    - Dashboards & Reports: dashboards.md
    - Multi Tenancy: multi-tenancy-user-org.md
    - Tally Database Design: tally-db.md
  - UI UX:
    - Exploration & Suggestions: ui-ux-exploration.md
    - UI Specification: ui-ux-specification.md
  - Reference:
    - Glossary: glossary.md

